# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "TestBundle2"

include:
  - resources/*.yml
  - resources/*/*.yml


resources:
  jobs:
    ETLRunner:
      name: ETLRunnerJob
      tasks:
        - task_key: RunnerTask
          notebook_task:
            notebook_path: ./src/RunRunner.ipynb
            source: WORKSPACE
      queue:
        enabled: true
      parameters:
        - name: catalogue_bronze_name
          default: workspace
        - name: database_bronze_name
          default: ops
        - name: display_target
          default: development
      performance_target: PERFORMANCE_OPTIMIZED



targets:
  # The 'dev' target, for development purposes. This target is the default.
  development:
    mode: development
    default: true
    workspace:
      host: https://dbc-370f7e99-0261.cloud.databricks.com
      root_path: /Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://dbc-370f7e99-0261.cloud.databricks.com
      # We always use /Users/ih.kii777@gmail.com for all resources to make sure we only have a single copy.
      root_path: /Users/ih.kii777@gmail.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as ih.kii777@gmail.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: ih.kii777@gmail.com
